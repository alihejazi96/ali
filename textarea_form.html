<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="favorate_fruit">Choose your favorate fruit:</label>
        <select name="favorate_fruit" id="favorate_fruit">
            <option value="banana">banana</option>
            <option value="apple">Apple</option>
            <option value="grapes">Grapes</option>
        </select>
        </div>
        <div>
            <label for="message">Write your message here:</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="favorate_flavor">
                What is your favorate ice cream?
            </label>
            <input type="text" name="favorate_flavor" id="favorate_flavor" list="option">
            <datalist id="option">
                <option value="Chocolate">
                <option value="Vanilia">
                <option value="Mint">    
            </datalist>
        </div>
        <div>
            <input type="range" name="range" id="range" min="0" max="50" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0">
                <option value="10">
                <option value="20">
                <option value="30">
            </datalist>
        </div>
        
        <button>Submit</button>
    </form>
</body>
</html>
