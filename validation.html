<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="https://www.google.com/">
       <label for="first_name">First Name</label> 
       <input type="text" name="first_name" required pattern="[A-Za-z]+" maxlength="20" minlength="2">
       <br>
       <label for="last_name">Last Name</label>
       <input type="text" name="last_name" required pattern="[A-Za-z]+" maxlength="20" minlength="2">
       <br>
       <button>Submit</button>
    </form>
</body>
</html>
